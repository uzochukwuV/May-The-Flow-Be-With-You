<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BexGame Frontend</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>BexGame</h1>

        <div id="wallet-info">
            <button id="connect-wallet">Connect Wallet</button>
            <p id="account-address"></p>
            <p id="network-name"></p>
        </div>

        <hr>

         <div id="all-players">
            <h2>All Players</h2>
            <ul id="player-list"></ul>
            <button id="fetch-players-btn">Fetch Players</button>
        </div>

        <div id="player-actions">
            <h2>Player Actions</h2>
            <button id="create-player-btn">Create Player</button>
            <button id="create-player-spin-btn">Create Player (Spin)</button>
        </div>

        <hr>

        <div id="challenge-actions">
            <h2>Challenge Actions</h2>
            <label for="num-strikes">Number of Strikes:</label>
            <input type="number" id="num-strikes" value="3"><br><br>
            <label for="opponent-address">Opponent Address (leave empty for random):</label>
            <input type="text" id="opponent-address"><br><br>
            <label for="stake-amount">Stake Amount (in Ether):</label>
            <input type="number" id="stake-amount" step="any" value="0.01"><br><br>
            <button id="challenge-btn">Challenge Player</button>
        </div>

        <hr>

        <div id="accept-challenge-actions">
            <h2>Accept Challenge</h2>
            <label for="accept-match-id">Match ID to Accept:</label>
            <input type="number" id="accept-match-id"><br><br>
            <label for="accept-stake-amount">Stake Amount (in Ether):</label>
            <input type="number" id="accept-stake-amount" step="any" value="0.01"><br><br>
            <button id="accept-challenge-btn">Accept Challenge</button>
        </div>

        <hr>

        <div id="decline-challenge-actions">
            <h2>Decline Challenge</h2>
            <label for="decline-match-id">Match ID to Decline:</label>
            <input type="number" id="decline-match-id"><br><br>
            <button id="decline-challenge-btn">Decline Challenge</button>
        </div>

        <hr>

        <div id="war-actions">
            <h2>Initiate War</h2>
            <label for="war-match-id">Match ID to Start War:</label>
            <input type="number" id="war-match-id"><br><br>
            <button id="war-btn">Start War</button>
        </div>

        <div id="notifications">
            <h2>Notifications</h2>
            <ul id="notification-list"></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.12.2/ethers.umd.min.js" integrity="sha512-dQQYxHdWoQq9BURssvENh+L2vC2VT0+r7sr28/8gkc2fl3JW657C62gUf3lhsN9Skw+izxVblx2Ea5ANZJGzdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
</body>
</html>
